{% extends "base.tmpl.html" %}

{% block content %}
    {{ content|fix_images|safe }}
{% endblock %}

{% block footer %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script type="text/javascript">
                $(document).ready(function() {
                    {% for message in messages %}
                        $.notify({
                          message: '{{ message }}'
                        },{
                            type: 'danger',
                            placement: {
                                from: "top",
                                align: "right"
                            }
                        });
                    {% endfor %}
                });
            </script>
        {% endif %}
    {% endwith %}
{% endblock %}
